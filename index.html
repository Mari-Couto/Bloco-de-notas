<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnotaAí</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="js/script.js" defer></script>
</head>
<body>
    <div class="todo-container">
        <header>
            <h1>Anota Aí</h1>
        </header>
        <form id="nota-form">
            <p>Adicione a sua tarefa:</p>
            <div class="form-control">
                <input type="text" id="nota-input" placeholder="O que você vai fazer?">
                <button type="submit"><i class="far fa-plus"></i>
                </button>
            </div>
        </form>
        <form id="edit-form" class="hide">
            <p>Edite a sua tarefa:</p>
            <div class="form-control">
                <input type="text" id="edit-input">
                <button type="submit">
                    <i class="fas fa-check"></i>
                </button>
            </div>
            <button id="cancel-edit-btn">Cancelar</button>
        </form>
        <div id="toolbar">
            <div id="search">
                <h4>Pesquisar:</h4>
                <form>
                    <input type="text" id="search-input" placeholder="Buscar">
                    <button id="erase-button">
                        <i class="fa-solid fa-delete-left"></i>
                    </button>
                </form>
            </div>
            <div id="filter">
                <h4>Filtrar:</h4>
                <select id=""filter-select>
                    <option value="all">Todos</option>
                    <option value="done">Feitos</option>
                    <option value="Tasks">A fazer</option>
                </select>
            </div>
        </div>
        <div id="Tasks-list">
            <div class="tasks">
                <h3>Fazendo algo...</h3>
                <button class="finish-tasks">
                 <i class="fa-solid fa-check"></i>
                </button>
                <button class="finish-tasks">
                    <i class="fa-solid fa-pen"></i>
                   </button>
                   <button class="finish-tasks">
                    <i class="fa-solid fa-xmark"></i>
                   </button>
            </div>
        </div>
        <div id="Tasks-list">
            <div class="tasks done">
                <h3>Estudando algo...</h3>
                <button class="finish-tasks">
                 <i class="fa-solid fa-check"></i>
                </button>
                <button class="finish-tasks">
                    <i class="fa-solid fa-pen"></i>
                   </button>
                   <button class="finish-tasks">
                    <i class="fa-solid fa-xmark"></i>
                   </button>
            </div>
        </div>
    </div>
</body>
</html>
